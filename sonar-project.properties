sonar.projectKey=TSKGunGun_next-on-firebase
sonar.organization=tskgungun

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=next-on-firebase
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=app
sonar.tests=tests
sonar.test.inclusions=**/*.spec.ts

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

#Sonarチェック除外の設定
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/public/**,**/page.tsx,**/layout.tsx,app/_components/**/*.tsx

#ESLintの設定
sonar.eslint.reportPaths=report/eslint-report.json